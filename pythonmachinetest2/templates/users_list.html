<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .users-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .user-id {
            font-weight: bold;
            color: #667eea;
        }

        .user-email {
            color: #666;
        }

        .user-date {
            color: #888;
            font-size: 0.9em;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p>Registered Users</p>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Admin Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="regularUsers">0</div>
                <div class="stat-label">Regular Users</div>
            </div>
        </div>

        <div class="users-section">
            <h2 class="section-title">All Registered Users</h2>
            
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Date Joined</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="no-users">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Load users from API
        async function loadUsers() {
            try {
                // Change this line in the loadUsers function:
                const response = await fetch('/users/api/');
                const users = await response.json();

                const usersTableBody = document.getElementById('usersTableBody');
                const totalUsersElement = document.getElementById('totalUsers');
                const adminUsersElement = document.getElementById('adminUsers');
                const regularUsersElement = document.getElementById('regularUsers');

                if (users.length === 0) {
                    usersTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="no-users">No users registered yet.</td>
                        </tr>
                    `;
                    return;
                }

                // Update stats
                totalUsersElement.textContent = users.length;
                const adminUsers = users.filter(user => user.is_superuser || user.is_staff).length;
                const regularUsers = users.length - adminUsers;
                
                adminUsersElement.textContent = adminUsers;
                regularUsersElement.textContent = regularUsers;

                // Populate users table
                usersTableBody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    
                    const date = new Date(user.date_joined);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const userType = user.is_superuser ? 'Admin' : 'Regular';

                    row.innerHTML = `
                        <td class="user-id">${user.id}</td>
                        <td><strong>${user.username}</strong></td>
                        <td class="user-email">${user.email}</td>
                        <td class="user-date">${formattedDate}</td>
                        <td>${userType}</td>
                    `;
                    
                    usersTableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading users:', error);
                const usersTableBody = document.getElementById('usersTableBody');
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-users">Error loading users. Please try again.</td>
                    </tr>
                `;
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
